<div class="panel-body">
    <ul class="timeline">
        <li ng-repeat="e in events" class="{{timelinePosition(e)}}">
            <div class="timeline-badge {{tagToOptions(e.tags)[1]}}"><i class="fa fa-{{tagToOptions(e.tags)[0]}}"></i>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">{{e.title}}</h4>
                </div>
                <div class="timeline-body">
                  <ANY ng-bind-html="e.desc | unsafe"></ANY>
                </div>
            </div>
        </li>
    </ul>
</div>
