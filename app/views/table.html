<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Contas</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Balanço</h4>
        </div>
        <div class="pannel-body" style="margin-left: 20px; margin-bottom: 15px;">
          <h3>
            <b>Balanço atual:</b> {{balance.bill}}
          </h3>
          <button type="button" class="btn btn-default btn-info" ng-click="pay()"><i class="fa fa-money"><strong>   Pagar</strong></i>
          </button>
        </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Dados sobre os pagamentos</h4>
      </div>
      <div class="panel-body">
        <h3>Dados atuais</h3>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <th>
                Cartão de crédito
              </th>
              <th>
                Endereço de entrega
              </th>
              <th>
                Endereço de cobrança
              </th>
              <th>
                Telefone
              </th>
            </thead>
            <tbody>
              <td>
                {{balance.credit_card_number}}
              </td>
              <td>
                {{balance.delivery_address}}
              </td>
              <td>
                {{balance.address}}
              </td>
              <td>
                {{balance.phone}}
              </td>
            </tbody>
          </table>
        </div>
        <h3>Atualizar dados</h3>
        <div class="form-group">
            <label>Cartão de crédito</label>
            <input class="form-control" placeholder="Ex.: 4492992837256625" ng-model="update_data.credit_card_number">
            <label>Telefone</label>
            <input class="form-control" placeholder="Ex.: +55(11)97726-8829" ng-model="update_data.phone">
            <hr>
            <h4 class="text-muted">
              Entrega
            </h4>
            <label>Endereço</label>
            <input class="form-control" placeholder="Ex.: Rua Harmonia" ng-model="update_data.del_addr.main">
            <label>Número</label>
            <input class="form-control" placeholder="Ex.: 129" ng-model="update_data.del_addr.number">
            <label>Complemento</label>
            <input class="form-control" placeholder="Ex.: Apartamento 29" ng-model="update_data.del_addr.compl">
            <hr>
            <h4 class="text-muted">
              Cobrança
            </h4>
            <label>Endereço</label>
            <input class="form-control" placeholder="Ex.: Rua Harmonia" ng-model="update_data.bill_addr.main">
            <label>Número</label>
            <input class="form-control" placeholder="Ex.: 129" ng-model="update_data.bill_addr.number">
            <label>Complemento</label>
            <input class="form-control" placeholder="Ex.: Apartamento 29" ng-model="update_data.bill_addr.compl">
            <br>
            <button type="button" class="btn btn-default btn-info" ng-click="save()">Atualizar dados</button>
        </div>
      </div>
    </div>
  </div>

</div>
