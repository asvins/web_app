<div class="container-fluid" ng-controller="PharmacistCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">
				Tratamentos
			</h2>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
						<div class="panel-heading">
								Pacientes
						</div>
						<div class="panel-body">
							<div class="table-responsive">
			            <table class="table table-striped table-bordered table-hover">
			                <thead>
			                    <tr>
			                        <th>ID</th>
			                        <th>Nome</th>
                              <th>Aprovar</th>
			                    </tr>
			                </thead>
			                <tbody>
			                    <tr ng-repeat="p in patients" ng-click="showDetails(p)">
			                        <td>{{p.id}}</td>
			                        <td>{{p.name}}</td>
                              <td><button type="submit" ng-click="approve()" class="btn btn-success">Aprovar</button></td>
			                    </tr>
			                </tbody>
			            </table>
			        </div>
						</div>
						<!-- /.panel-body -->
				</div>
			</div>
			<div class="col-lg-6" ng-show="selectedTreatment != null">
				<div class="panel panel-default">
					<div class="panel-heading">
							Tratamentos
					</div>
					<div class="panel-body">
						<form role="form">
								<div class="form-group">
										<label>Nome</label>
										<input class="form-control" value="{{selectedTreatment.title}}" placeholder="Ex.: Químioterapia">
										<br>
										<label>Status</label>
										<div class="radio">
											<label>
													<input type="radio" ng-model="selectedTreatment.status" id="status1" value="0" checked> Ativo
											</label>
										</div>
										<div class="radio">
											<label>
													<input type="radio" ng-model="selectedTreatment.status" id="status2" value="1"> Inativo
											</label>
										</div>
										<label>Comentários</label>
										<br>
										<textarea class="form-control" rows="4">{{selectedTreatment.comments}}</textarea>
										<h3 class="text-muted">Prescrições</h3>
										<div class="row" style="margin-left: 15px;">
											<div class="panel panel-default col-lg-4 col-lg-offset-1" ng-repeat="pr in selectedTreatment.prescriptions">
												<div class="panel-heading" style="margin-left: -15px; margin-right: -15px;">
													{{pr.medication}}
												</div>
												<div class="panel-body">
													<strong>Validade:</strong> De {{pr.starting_at}} até {{pr.finishing_at}}.
													<br>
													<strong>Frequêcia:</strong> {{pr.frequency}} vez(es) ao dia.
													<br>
													<a href="http://www.receipts-templates.com/wp-content/uploads/2014/12/Medical-receipt.png" target="_blank">Baixar receita atrelada.</a>
												</div>
											</div>
										</div>
										<div class="row" style="margin-left: 10px;">
											<button type="submit" ng-click="save()" class="btn btn-info">Enviar dados</button>
										</div>
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
