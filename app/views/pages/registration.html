<div class="container-fluid" ng-controller="RegistrationCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">
				Cadastro
				<br>
				<small>
						Você é um:
					<div class="radio-inline">
						<label>
							<input type="radio" ng-model="user.scope" id="scope1" value="patient" checked> Paciente
						</label>
					</div>
					<div class="radio-inline">
						<label>
							<input type="radio" ng-model="user.scope" id="scope2" value="medic"> Médico
						</label>
					</div>
					<div class="radio-inline">
						<label>
							<input type="radio" ng-model="user.scope" id="scope3" value="pharmacist"> Farmaceutico
						</label>
					</div>
				</small>
			</h1>
		</div>
		<div class="row">
		    <div class="col-lg-12">
		        <div class="panel panel-default">
		            <div class="panel-heading">
		                Dados
		            </div>
		            <div class="panel-body">
		                <div class="row" ng-show="user.scope == 'patient'">
		                    <div class="col-lg-6">
	                        <form role="form">
                            <div class="form-group">
                              <label>Email</label>
                              <input class="form-control" ng-model="patient.email">
                              <br>
                              <label>Nome</label>
                              <input class="form-control" ng-model="patient.name">
                              <br>
                              <label>CPF</label>
                              <input class="form-control" ng-model="patient.cpf">
                              <br>
                              <label>Sexo</label>
                              <br>
                              <div class="radio">
                                <label>
                                  <input type="radio" ng-model="patient.gender" id="gender1" value="0" checked> Masculino
                                </label>
                              </div>
                              <div class="radio">
                                <label>
                                  <input type="radio" ng-model="patient.gender" id="gender2" value="1"> Feminino
                                </label>
                              </div>
                              <div class="radio">
                                <label>
                                  <input type="radio" ng-model="patient.gender" id="gender3" value="2"> Outro
                                </label>
                              </div>
                              <br>
                              <button type="submit" ng-click="save()" class="btn btn-info">Enviar dados</button>
                            </div>
	                        </form>
		                    </div>
		                    <!-- /.col-lg-6 (nested) -->
		                    <div class="col-lg-6">
	                        <h1>Dados médicos</h1>
	                        <label>Histórico médico</label>
	                        <textarea class="form-control" rows="11" value="João Silva">{{patient.medical_history}}</textarea>
	                        <br>
	                        <label>Peso (em kg)</label>
	                        <input class="form-control" value="{{patient.weight}}">
		                    </div>
		                    <!-- /.col-lg-6 (nested) -->
		                </div>
		                <!-- /.row (nested) -->
										<div class="row" ng-show="user.scope == 'medic'">
											<div class="col-lg-6">
													<form role="form">
															<div class="form-group">
																<label>Email</label>
																<input class="form-control" ng-model="medic.email" placeholder="Ex.: joao.silva@exemplo.com">
																<br>
																<label>Nome</label>
																<input class="form-control" ng-model="medic.name" placeholder="Ex.: João Silva">
																<br>
																<label>CPF</label>
																<input class="form-control" ng-model="medic.cpf" placeholder="Ex.: 92877263512">
																<br>
																<label>CRM</label>
																<input class="form-control" ng-model="medic.crm" placeholder="Ex.: 8827366">
																<br>
																<label>Especialidade médica</label>
																<input class="form-control" ng-model="medic.specialty" placeholder="Ex.: Pediatria">
																<br>
																<button type="submit" ng-click="save()" class="btn btn-info">Enviar dados</button>
															</div>
													</form>
											</div>
										</div>

										<div class="row" ng-show="user.scope == 'pharmacist'">
											<div class="col-lg-6">
													<form role="form">
															<div class="form-group">
																<label>Email</label>
																<input class="form-control" ng-model="pharmacist.email" placeholder="Ex.: joao.silva@example.com">
																<br>
																<label>Nome</label>
																<input class="form-control" ng-model="pharmacist.name" placeholder="Ex.: João Silva">
																<br>
																<label>CPF</label>
																<input class="form-control" ng-model="pharmacist.cpf" placeholder="Ex.: 08266253782">
																<br>
																<label>CRF</label>
																<input class="form-control" ng-model="pharmacist.crf" placeholder="Ex.: 882748">
																<br>
																<label>Especialidade farmaceutica</label>
																<input class="form-control" ng-model="pharmacist.specialty" placeholder="Ex.: Narcóticos">
																<br>
																<button type="submit" ng-click="save()" class="btn btn-info">Enviar dados</button>
															</div>
													</form>
											</div>
										</div>
		            </div>
		            <!-- /.panel-body -->
		        </div>
		        <!-- /.panel -->
		    </div>
		    <!-- /.col-lg-12 -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
