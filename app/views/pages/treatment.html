<div class="container-fluid" ng-controller="TreatmentCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">
				Tratamentos
			</h2>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<div class="panel panel-default">
						<div class="panel-heading">
								Pacientes
						</div>
						<div class="panel-body">
							<div class="table-responsive">
			            <table class="table table-striped table-bordered table-hover">
			                <thead>
			                    <tr>
			                        <th>ID</th>
			                        <th>Nome</th>
			                    </tr>
			                </thead>
			                <tbody>
			                    <tr ng-repeat="p in patients" ng-click="showDetails(p)">
			                        <td>{{p.id}}</td>
			                        <td>{{p.name}}</td>
			                    </tr>
			                </tbody>
			            </table>
			        </div>
						</div>
						<!-- /.panel-body -->
				</div>
			</div>
			<div class="col-lg-8" ng-show="selectedTreatment != null">
				<div class="panel panel-default">
					<div class="panel-heading">
							Tratamentos
					</div>
					<div class="panel-body">
						<form role="form">
								<div class="form-group">
										<label>Nome</label>
										<input class="form-control" value="{{selectedTreatment.title}}" placeholder="Ex.: QuÃ­mioterapia">
										<br>
										<label>Status</label>
										<input class="form-control" value="{{selectedTreatment.status}}">
										<br>
										<label>CPF</label>
										<input class="form-control" value="{{patient.cpf}}">
										<br>
										<label>Sexo</label>
										<br>
										<div class="radio">
											<label>
													<input type="radio" ng-model="patient.gender" id="gender1" value="0" checked> Masculino
											</label>
										</div>
										<div class="radio">
											<label>
													<input type="radio" ng-model="patient.gender" id="gender2" value="1"> Feminino
											</label>
										</div>
										<div class="radio">
											<label>
													<input type="radio" ng-model="patient.gender" id="gender3" value="2"> Outro
											</label>
										</div>
										<br>
										<button type="submit" ng-click="save()" class="btn btn-info">Enviar dados</button>
								</div>
						</form>

					</div>
				</div>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
