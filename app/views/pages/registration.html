<div class="container-fluid" ng-controller="RegistrationCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">
				Cadastro
				<br>
				<small>
						Você é um:
					<div class="radio-inline">
						<label>
							<input type="radio" ng-model="user.scope" id="scope1" value="patient" checked> Paciente
						</label>
					</div>
					<div class="radio-inline">
						<label>
							<input type="radio" ng-model="user.scope" id="scope2" value="medic"> Médico
						</label>
					</div>
					<div class="radio-inline">
						<label>
							<input type="radio" ng-model="user.scope" id="scope3" value="pharmacist"> Farmaceutico
						</label>
					</div>
				</small>
			</h1>
		</div>
		<div class="row">
		    <div class="col-lg-12">
		        <div class="panel panel-default">
		            <div class="panel-heading">
		                Dados
		            </div>
		            <div class="panel-body">
		                <div class="row">
		                    <div class="col-lg-6">
	                        <form role="form">
                            <div class="form-group">
                              <label>Email</label>
                              <input class="form-control" ng-model="user.email">
                              <br>
                              <label>Primeiro Nome</label>
                              <input class="form-control" ng-model="user.first_name">
                              <br>
                              <label>Sobrenome</label>
                              <input class="form-control" ng-model="user.last_name">
                              <br>
                              <label>Senha</label>
                              <input class="form-control" type="password" ng-model="user.password">
															<br>
                              <button type="submit" ng-click="save()" class="btn btn-info">Registrar</button>
                            </div>
	                        </form>
		                    </div>
		                    <!-- /.col-lg-6 (nested) -->
		                </div>
		                <!-- /.row (nested) -->
		            </div>
		            <!-- /.panel-body -->
		        </div>
		        <!-- /.panel -->
		    </div>
		    <!-- /.col-lg-12 -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
